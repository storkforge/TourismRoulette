
<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Roulette Karta</title>
    <script src="https://cdn.jsdelivr.net/npm/ol/dist/ol.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
            position: relative; /* Important for absolute positioning of children */
        }
        #activityPopup {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 4px;
            max-width: 300px;
            /* Position will be set dynamically */
            left: 0;
            top: 0;
        }
        .close-btn {
            float: right;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Välj en plats på kartan</h1>
<div id="map">
    <div id="activityPopup">
        <span class="close-btn" onclick="closePopup()">×</span>
        <h3 id="popupActivityName"></h3>
        <p id="popupActivityDescription"></p>
    </div>
</div>
<div id="recommendations">
    <h2>Rekommenderade aktiviteter</h2>
    <ul>
        <li th:each="location : ${recommendations}" th:text="${location.activityName}"></li>
    </ul>
</div>
<button id="normalViewBtn">Normal View</button>
<button id="satelliteViewBtn">Satellite View</button>

<script>
    // User's location from backend (can be set dynamically using Thymeleaf)
    var userLat = 59.3293;  // Example latitude
    var userLon = 18.0686;  // Example longitude

    // Create the tile layers for both normal and satellite views
    var osmLayer = new ol.layer.Tile({
        source: new ol.source.OSM()  // OpenStreetMap tiles (normal view)
    });

    var satelliteLayer = new ol.layer.Tile({
        source: new ol.source.XYZ({
            url: 'https://api.mapbox.com/styles/v1/mapbox/satellite-v9/tiles/256/{z}/{x}/{y}?access_token=sk.eyJ1IjoiZGVlbm9kZXYwMCIsImEiOiJjbTkxYzE4Zm8wdTB0MmtyMHhhMThiNnF3In0.8RarD0MKfR9iwjP773OOxQ'  // Satellite view using Mapbox
        })
    });

    // Create a map and add the default OpenStreetMap layer
    var map = new ol.Map({
        target: 'map',
        layers: [osmLayer, satelliteLayer],  // Start with OpenStreetMap layer
        view: new ol.View({
            center: ol.proj.fromLonLat([userLon, userLat]),
            zoom: 12
        })
    });

    // Initially hide satellite layer
    satelliteLayer.setVisible(false);

    // Create the marker vector layer
    const markerSource = new ol.source.Vector();
    const markerLayer = new ol.layer.Vector({
        source: markerSource,
        zIndex: 99 //ensure markers appear above map
    });
    map.addLayer(markerLayer);  // Add the marker layer to the map

    function addMarker(lon, lat, name, description) {
        console.log("Adding Marker:", name, description);  // Debugging

        const lonLat = ol.proj.fromLonLat([lon, lat]);
        const marker = new ol.Feature({
            geometry: new ol.geom.Point(lonLat),
            name: name,
            description: description // Change this to `activityDescription` if needed
        });

        marker.setStyle(new ol.style.Style({
            image: new ol.style.Icon({
                src: 'https://openlayers.org/en/v4.6.5/examples/data/icon.png',
                scale: 1.0,
                anchor: [0.5, 1]
            })
        }));

        markerSource.addFeature(marker);
    }

    // Function to load nearby activities and place pins
    function loadNearbyActivities(lat, lon) {
        fetch(`/api/locations/recommendations?lat=${lat}&lon=${lon}`)
            .then(response => response.json())
            .then(data => {
                markerSource.clear(); // Clear existing markers
                data.forEach(location => {
                    console.log("Fetching activity:", location.activityName, location.activityDescription);
                    addMarker(location.longitude, location.latitude, location.activityName, location.activityDescription);
                });

                // Update the recommendations list
                const recList = document.getElementById("recommendations");
                recList.innerHTML = "<h2>Rekommenderade aktiviteter</h2><ul>";
                data.forEach(location => {
                    recList.innerHTML += `<li>${location.activityName}</li>`;
                });
                recList.innerHTML += "</ul>";
            });
    }

    // Get buttons by their IDs for tile layer switching
    var normalViewBtn = document.getElementById('normalViewBtn');
    var satelliteViewBtn = document.getElementById('satelliteViewBtn');

    // Event listener for Normal View button
    normalViewBtn.addEventListener('click', function () {
        osmLayer.setVisible(true);
        satelliteLayer.setVisible(false);
    });

    // Event listener for Satellite View button
    satelliteViewBtn.addEventListener('click', function () {
        osmLayer.setVisible(false);
        satelliteLayer.setVisible(true);
    });

    navigator.geolocation.getCurrentPosition(
        (position) => {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;
            const userCoords = ol.proj.fromLonLat([userLon, userLat]);
            map.getView().setCenter(userCoords);
            map.getView().setZoom(14);

            // Add marker for user's position (optional)
            addMarker(userLon, userLat, "Du är här", "Your current location");

            // Load nearby activities within 5km
            loadNearbyActivities(userLat, userLon);
        },
        (error) => {
            console.log("Geolocation misslyckades:", error);
        }
    );

    // Function to show activity details in popup
    function showPopup(name, description, pixel) {
        console.log("Showing popup for:", name);
        console.log("Description:", description);

        // Set popup content
        document.getElementById('popupActivityName').textContent = name;
        document.getElementById('popupActivityDescription').textContent = description ? description : "No details available";

        // Position the popup near the marker
        const popup = document.getElementById('activityPopup');

        // Get map container dimensions
        const mapContainer = document.getElementById('map');
        const mapRect = mapContainer.getBoundingClientRect();

        // Calculate position (offset from the click point)
        let left = pixel[0] + 10;
        let top = pixel[1] - 10;

        // Make sure popup stays within map boundaries
        const popupWidth = 300; // max-width from CSS
        const popupHeight = 150; // approximate height

        if (left + popupWidth > mapRect.width) {
            left = pixel[0] - popupWidth - 10;
        }

        if (top + popupHeight > mapRect.height) {
            top = pixel[1] - popupHeight - 10;
        }

        // Ensure we don't go negative
        left = Math.max(0, left);
        top = Math.max(0, top);

        // Set position and show popup
        popup.style.left = left + 'px';
        popup.style.top = top + 'px';
        popup.style.display = 'block';
    }

    // Function to close the pop-up
    function closePopup() {
        document.getElementById('activityPopup').style.display = 'none';
    }

    // Handle map clicks
    map.on('click', function (event) {
        closePopup(); // Close any open popup first

        let markerClicked = false;

        map.forEachFeatureAtPixel(event.pixel, function (feature) {
            const name = feature.get('name');
            const description = feature.get('description');

            console.log("Clicked Marker Description:", description); // Debugging

            if (name) {
                showPopup(name, description, event.pixel);
                markerClicked = true;
                return true;
            }
        });

        // If no marker was clicked, fetch activities for the clicked location
        if (!markerClicked) {
            const clickedLonLat = ol.proj.toLonLat(event.coordinate);
            console.log("Plats vald (Lon/Lat):", clickedLonLat);

            fetch(`/api/locations/recommendations?lat=${clickedLonLat[1]}&lon=${clickedLonLat[0]}`)
                .then(response => response.json())
                .then(data => {
                    markerSource.clear(); // Clear existing markers
                    document.getElementById("recommendations").innerHTML = "<h2>Rekommenderade aktiviteter</h2><ul>";

                    data.forEach(location => {
                        addMarker(location.longitude, location.latitude, location.activityName, location.activityDescription);
                        document.getElementById("recommendations").innerHTML += `<li>${location.activityName}</li>`;
                    });

                    document.getElementById("recommendations").innerHTML += "</ul>";
                });
        }
    });
</script>

</body>
</html>
