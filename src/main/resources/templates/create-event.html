<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Create Event</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .event-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="text"], input[type="datetime-local"], textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Create a New Event</h1>
<form th:action="@{/events}" method="post" th:object="${event}">
    <div class="form-group">
        <label for="title">Event Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required />
    </div>
    <div class="form-group">
        <label for="description">Event Description:</label>
        <textarea id="description" name="description" th:field="*{description}" required></textarea>
    </div>
    <div class="form-group">
        <label for="eventDate">Event Date:</label>
        <input type="datetime-local" id="eventDate" name="eventDate" th:field="*{eventDate}" required />
    </div>
    <button type="submit">Create Event</button>
</form>
</body>
</html>
