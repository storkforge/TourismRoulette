<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Post</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
  <h2 class="mb-4">Edit Your Post</h2>

  <form th:action="@{'/posts/edit/' + ${post.id}}" th:object="${post}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input th:field="*{title}" type="text" class="form-control" id="title" required>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input th:field="*{location}" type="text" class="form-control" id="location">
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea th:field="*{content}" class="form-control" id="content" rows="4" required></textarea>
    </div>

    <div class="mb-3 form-check">
      <input th:field="*{public}" type="checkbox" class="form-check-input" id="isPublic">
      <label class="form-check-label" for="isPublic">Make this post public</label>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="/my-posts" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
</body>
</html>
