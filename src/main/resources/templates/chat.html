<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chatbot</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #chat-box { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; margin-bottom: 10px; }
        .user { font-weight: bold; color: blue; }
        .bot { font-weight: bold; color: green; }
    </style>
</head>
<body>
<h2>Tourism Chatbot</h2>

<!-- Category selector -->
<label for="category">Choose a category:</label>
<select id="category">
    <option value="nature">Nature</option>
    <option value="history">History</option>
    <option value="family">Family-Friendly</option>
    <option value="adventure">Adventure</option>
</select>
<br><br>

<div id="chat-box"></div>
<label for="message-input">Your message:</label><br>
<input type="text" id="message-input" placeholder="Type your message..." style="width: 80%;">

<script>
    const sessionId = /*[[${sessionId}]]*/ 'default-session';
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('message-input');

    function addMessage(sender, text) {
        const div = document.createElement('div');
        div.innerHTML = `<span class="${sender}">${sender === 'user' ? 'You' : 'Bot'}:</span> ${text}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
        const message = input.value;
        const category = document.getElementById('category').value;
        if (!message.trim()) return;

        addMessage('user', message);
        input.value = '';

        const response = await fetch(`/chatbot/${sessionId}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message, category }) // ⬅️ Include category!
        });

        const result = await response.json();
        addMessage('bot', result.response || 'Something went wrong.');
    }

</script>
</body>
</html>
