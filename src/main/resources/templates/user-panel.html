
<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        .profile-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }


        .language-switcher {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .lang-btn {
            background: white;
            border: 2px solid #333;
            border-radius: 6px;
            padding: 6px 12px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: 0.2s;
        }

        .lang-btn:hover {
            background: #333;
            color: white;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            position: relative;
        }

        /* --- LOGOUT KNAPP --- */
        .logout-btn {
            background: red;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: darkred;
        }

        /* --- HEADER --- */
        .header {
            position: absolute;
            top: 8%;
            text-align: center;
            color: white;
            font-size: 42px;
            font-weight: 600;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* --- USER DROPDOWN --- */
        .user-dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
            background: white;
            padding: 12px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .user-dropdown i {
            margin-left: 10px;
            font-size: 18px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            border-radius: 10px;
            margin-top: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dropdown-menu a, .dropdown-menu form {
            display: block;
            padding: 12px;
            font-size: 14px;
            color: black;
            text-decoration: none;
        }

        .dropdown-menu a:hover, .dropdown-menu form:hover {
            background: #f1f1f1;
        }

        /* --- PANEL MED KNAPPAR --- */
        .panel {
            text-align: center;
            margin-top: 50px;
        }

        .button-container {
            display: flex;
            gap: 40px;
        }

        .option {
            width: 180px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            color: black;
            font-size: 18px;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }

        .option:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
        }

        .option i {
            font-size: 40px;
            margin-bottom: 12px;
        }

        .map { background: #007bff; color: white; }
        .categories { background: #28a745; color: white; }
        .activities { background: #ffc107; color: black; }
    </style>
</head>
<body>

<!-- Logout form -->
<form th:action="@{/perform_logout}" method="post" style="position: absolute; top: 20px; left: 20px; margin:0;">
    <button type="submit" class="logout-btn" th:text="#{logout.button}">Logga ut</button>
</form>

<!-- Header -->
<div class="header" th:text="#{header.title}">Välkommen till Tourist Roulette</div>

<!-- User dropdown -->
<div class="user-dropdown" onclick="toggleDropdown()">
    <img src="/images/default-avatar.png" alt="Profile" class="profile-avatar">
    <div class="dropdown-menu" id="dropdownMenu">
        <a th:href="@{/account/settings}" th:text="#{account.settings}">Konto-inställningar</a>
        <form th:action="@{/perform_logout}" method="post" style="margin: 0;">
            <button type="submit" style="background: none; border: none; padding: 0; font-size: 14px; color: black; cursor: pointer;"
                    th:text="#{logout.button}">Logga ut</button>
        </form>
    </div>
</div>

<!-- Panel med val -->
<div class="panel">
    <div class="button-container">
        <a th:href="@{/map}" class="option map">
            <i class="fas fa-map-marked-alt"></i> <span th:text="#{button.map}">Karta</span>
        </a>
        <a th:href="@{/preferences}" class="option categories">
            <i class="fas fa-th-large"></i> <span th:text="#{button.preferences}">Preferenser</span>
        </a>
        <a th:href="@{/activities}" class="option activities">
            <i class="fas fa-running"></i> <span th:text="#{button.activities}">Aktiviteter</span>
        </a>
    </div>
</div>

<div class="language-switcher">
    <a href="?lang=en">English</a>
    <a href="?lang=sv">Svenska</a>
</div>

<script>
    function toggleDropdown() {
        var menu = document.getElementById('dropdownMenu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // Stänger dropdown om användaren klickar utanför
    document.addEventListener('click', function(event) {
        var dropdown = document.querySelector('.user-dropdown');
        var menu = document.getElementById('dropdownMenu');

        // If click outside of dropdown, hide menu.
        if (!dropdown.contains(event.target)) {
            menu.style.display = 'none';
        }
    });


</script>

</body>
</html>
