<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4">My Posts</h1>

    <div th:each="post : ${myPosts}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${post.title}"></h5>
            <p class="card-text" th:text="${post.content}"></p>
            <p class="card-text text-muted" th:text="${post.location}"></p>

            <a th:href="@{'/posts/edit/' + ${post.id}}" class="btn btn-warning btn-sm">Edit</a>
            <form th:action="@{'/posts/delete/' + ${post.id}}" method="post" class="d-inline">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
